<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIỎ HÀNG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    h2{
        color: dodgerblue;
        font-weight: bold;
    }
</style>
<div class="container">
    <h2>GIỎ HÀNG</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="7">
                <a href="/homepage" class="btn btn-primary">Quay lại mua hàng</a>
            </td>
        </tr>
        <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Thành tiền</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart: ${carts}">
            <td><img th:src="*{'data:image/jpeg;base64,'+{cart.product.image}}" width="100" height="100" > </td>
            <td th:text="${cart.product.name}"></td>
            <td th:text="${cart.quantity}"></td>
            <td th:text="${cart.product.price}"></td>
            <td th:text="${cart.totalPrice}"></td>
            <td>
                <form th:action="@{'/deletecart/' + ${cart.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>


        </tr>
        <tr>
            <td colspan="6" class="text-right">Tổng tiền:</td>
            <td th:text="${total}"></td>
        </tr>

        <tr>
            <td colspan="7" style="text-align: right">
                <button type="button" class="btn btn-success">Cập nhật giỏ hàng</button>
                <button type="button" class="btn btn-danger">Thanh toán</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
