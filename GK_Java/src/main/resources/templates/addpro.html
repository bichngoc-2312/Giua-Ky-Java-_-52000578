<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thêm sản phẩm mới</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    body{
      background-color: #b4efb4;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 border rounded my-5 p-4  mx-3" style="border-width: 10px; background-color: white;">
      <p class="mb-5"><a href="/homepage">Quay lại</a></p>
      <h3 class="text-center text-secondary mt-2 mb-3 mb-3" style="color: #007bff;">THÊM SẢN PHẨM MỚI</h3>
      <form method="post" th:action="@{/add-product}" novalidate enctype="multipart/form-data">
        <div class="form-group">
          <label for="name"><strong>Tên sản phẩm</strong></label>
          <input name="name" required class="form-control" type="text" placeholder="Tên sản phẩm"id="name">
        </div>
        <div class="form-group">
          <label for="price"><strong>Giá bán</strong></label>
          <input  name="price" required class="form-control" type="number" placeholder="Giá bán" id="price">
        </div>
        <!-- input brand Channel, Gucci, Dior, louisvuitton -->
        <div class="form-grop">
          <label for="brand"><strong>Thương hiệu</strong></label>
          <select name="brand" class="form-control" id="brand">
            <option value="Channel">Channel</option>
            <option value="Gucci">Gucci</option>
            <option value="Dior">Dior</option>
            <option value="Louis Vuitton">Louis Vuitton</option>
          </select>
        </div>
        <!-- input category: quần, áo, giày, túi -->
        <div class="form-grop">
          <label for="category"><strong>Loại sản phẩm</strong></label>
          <select name="category" class="form-control" id="category">
            <option value="Quần">Quần</option>
            <option value="Áo">Áo</option>
            <option value="Đầm">Đầm</option>
            <option value="Túi">Túi</option>
            <option value="Áo Hoodie">Áo Hoodie</option>
          </select>
        </div>
        <!-- input color -->
        <div class="form-grop">
          <label for="color"><strong>Màu sắc</strong></label>
          <select name="color" class="form-control" id="color">
            <option value="Đen">Đen</option>
            <option value="Trắng">Trắng</option>
            <option value="Xanh">Xanh</option>
            <option value="Vàng">Vàng</option>
            <option value="Hồng">Hồng</option>
            <option value="Đỏ">Đỏ</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description"><strong>Mô tả</strong></label>
          <textarea id="description" name="description" rows="4" class="form-control" placeholder="Mô tả"></textarea>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <label><strong>Hình ảnh sản phẩm</strong></label>
            <input type="file" name="image" class="form-control-file" accept="image/png, image/jpeg">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary px-5 mr-2">Thêm</button>
        </div>
      </form>

    </div>
  </div>
</div>
<script>
  // Add the following code if you want the name of the file appear on select
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
</body>
</html>
